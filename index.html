    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>

        .title {

        .prediction-value {

        .prediction-price {

        .btn {

            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;

        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.4), rgba(255, 170, 0, 0.4));
            border-color: #00ff88;
            box-shadow: 0 0 16px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.loading {
            opacity: 0.6;

        }

        .status {
            display: flex;
            justify-content: space-between;

        .loading-spinner {

        @keyframes spin {

        .error {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid rgba(255, 51, 102, 0.3);

        .error.show {

        .attribution {

        .attribution a {

        }

        .attribution a:hover {

        @media (max-width: 480px) {

            }

            .card {
                padding: 12px;
            }

            .prediction-item {
                padding: 12px;
            }

            .prediction-price {
                font-size: 16px;
            }

            .chart-container {
                height: 240px;
            }
        }

        .confidence {
            font-size: 10px;
            color: #8892b0;
            margin-top: 4px;
        }

        .trend-label {
            font-size: 10px;
            color: #8892b0;
            margin-top: 2px;
        }
    </style>

<body>
    <div class="container">
        <header>
            <div class="title">üìä FX‰æ°Ê†º‰∫àÊ∏¨</div>
            <div class="subtitle">„É™„Ç¢„É´„Çø„Ç§„É†ÁÇ∫Êõø‰∫àÊ∏¨„Ç∑„Çπ„ÉÜ„É†</div>
        </header>

        <div class="error" id="errorMsg"></div>

        <div class="card">
            <div class="currency-selector">
                <label for="currencyPair">ÈÄöË≤®„Éö„Ç¢:</label>
                <select id="currencyPair">
                    <option value="USD/JPY">USD/JPY (Á±≥„Éâ„É´/Êó•Êú¨ÂÜÜ)</option>
                    <option value="EUR/USD">EUR/USD („É¶„Éº„É≠/Á±≥„Éâ„É´)</option>
                    <option value="GBP/JPY">GBP/JPY (Ëã±„Éù„É≥„Éâ/Êó•Êú¨ÂÜÜ)</option>

                </select>
            </div>

        <div class="card">
            <div class="current-rate">
                <div class="rate-label">ÁèæÂú®„ÅÆ„É¨„Éº„Éà</div>
                <div class="rate-value" id="currentRate">-</div>
                <div class="rate-change" id="rateChange">-</div>
            </div>
        </div>

        <div class="card">
            <div style="font-size: 12px; color: #a0aec0; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600;">üìà ‰æ°Ê†º‰∫àÊ∏¨</div>
            <div class="predictions" id="predictions">
                <div style="text-align: center; color: #8892b0; padding: 20px;">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            </div>
        </div>

        <div class="card">
            <div style="font-size: 12px; color: #a0aec0; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600;">üìä „Éà„É¨„É≥„Éâ„Ç∞„É©„Éï</div>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="refreshBtn">üîÑ ‰ªä„Åô„ÅêÊõ¥Êñ∞</button>
        </div>

        <div class="status">
            <div>ÊúÄÁµÇÊõ¥Êñ∞: <span id="lastUpdate">-</span></div>
            <div>Ê¨°ÂõûÊõ¥Êñ∞: <span class="countdown" id="countdown">-</span></div>
        </div>

        <div class="attribution">
            ÁÇ∫Êõø„É¨„Éº„Éà„Éá„Éº„Çø: <a href="https://www.exchangerate-api.com" target="_blank">Exchange Rate API</a>
        </div>
    </div>

    <script>
        // ===== „Ç∞„É≠„Éº„Éê„É´Áä∂ÊÖã =====
        const state = {
            currentPair: 'USD/JPY',
            currentRate: null,
            previousRate: null,
            historicalData: {},
            predictions: {},
            lastUpdate: null,
            countdownInterval: null,
            chart: null,
            updateInProgress: false
        };

        // ===== „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞ =====
        const utils = {
            showError(msg) {
                const errorEl = document.getElementById('errorMsg');
                errorEl.textContent = msg;
                errorEl.classList.add('show');
                setTimeout(() => errorEl.classList.remove('show'), 5000);
            },

            formatTime(date) {
                return date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            },

            formatDate(date) {
                return date.toLocaleDateString('ja-JP', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            },

            getCurrencyCode(pair) {
                return pair.split('/')[0];
            },

            getBaseCurrency(pair) {
                return pair.split('/')[1];
            },

            getTrendDirection(current, previous) {
                if (!previous) return 'neutral';
                const diff = current - previous;
                if (Math.abs(diff) < 0.0001) return 'neutral';
                return diff > 0 ? 'up' : 'down';
            },

            getTrendSymbol(direction) {
                const symbols = { up: '‚ñ≤', down: '‚ñº', neutral: '‚Üí' };
                return symbols[direction] || '‚Üí';
            }
        };

        // ===== APIÈÄö‰ø° =====
        const api = {
            async fetchExchangeRate(baseCurrency) {
                try {
                    const response = await fetch(`https://open.er-api.com/v6/latest/${baseCurrency}`);
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const data = await response.json();
                    if (data.result !== 'success') throw new Error(data['error-type'] || 'Unknown error');
                    return data;
                } catch (error) {
                    utils.showError(`APIÂèñÂæó„Ç®„É©„Éº: ${error.message}`);
                    return null;
                }
            },

            async updateRate() {
                if (state.updateInProgress) return;
                state.updateInProgress = true;
                document.getElementById('refreshBtn').classList.add('loading');

                const baseCurrency = utils.getCurrencyCode(state.currentPair);
                const data = await this.fetchExchangeRate(baseCurrency);

                if (!data) {
                    state.updateInProgress = false;
                    document.getElementById('refreshBtn').classList.remove('loading');
                    return;
                }

                const targetCurrency = utils.getBaseCurrency(state.currentPair);
                const newRate = data.rates[targetCurrency];

                if (!newRate) {
                    utils.showError(`ÈÄöË≤®„Éö„Ç¢„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì: ${state.currentPair}`);
                    state.updateInProgress = false;
                    document.getElementById('refreshBtn').classList.remove('loading');
                    return;
                }

                // Â±•Ê≠¥„Éá„Éº„Çø„ÅÆÊõ¥Êñ∞
                const now = new Date();
                if (!state.historicalData[state.currentPair]) {
                    state.historicalData[state.currentPair] = [];
                }
                state.historicalData[state.currentPair].push({ time: now, rate: newRate });

                // 24ÊôÇÈñì‰ª•‰∏äÂâç„ÅÆ„Éá„Éº„Çø„ÇíÂâäÈô§
                const oneDayAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                state.historicalData[state.currentPair] = state.historicalData[state.currentPair].filter(d => d.time > oneDayAgo);

                state.previousRate = state.currentRate;
                state.currentRate = newRate;
                state.lastUpdate = now;

                // ‰∫àÊ∏¨Ë®àÁÆó
                this.calculatePredictions();

                // UIÊõ¥Êñ∞
                ui.updateCurrentRate();
                ui.updatePredictions();
                ui.updateChart();
                ui.updateStatus();

                state.updateInProgress = false;
                document.getElementById('refreshBtn').classList.remove('loading');

                // LocalStorage„Å´‰øùÂ≠ò
                this.saveToStorage();
            },

            calculatePredictions() {
                const data = state.historicalData[state.currentPair] || [];
                if (data.length < 2) {
                    state.predictions[state.currentPair] = { 3: null, 10: null, 30: null };
                    return;
                }

                const rates = data.map(d => d.rate);
                const n = rates.length;

                // Á∑öÂΩ¢ÂõûÂ∏∞
                const sumX = (n * (n - 1)) / 2;
                const sumY = rates.reduce((a, b) => a + b, 0);
                const sumXY = rates.reduce((sum, rate, i) => sum + i * rate, 0);
                const sumX2 = (n * (n - 1) * (2 * n - 1)) / 6;

                const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
                const intercept = (sumY - slope * sumX) / n;

                // ‰∫àÊ∏¨ÂÄ§ÔºàÂàÜÂçò‰Ωç„ÅßË®àÁÆóÔºâ
                const lastIndex = n - 1;
                const predictions = {};
                [3, 10, 30].forEach(minutes => {
                    // 1„Éá„Éº„Çø„Éù„Ç§„É≥„Éà = 1ÊôÇÈñì„Å®‰ªÆÂÆöÔºàÂÆüÈöõ„ÅØAPI„Åå24ÊôÇÈñì„Åî„Å®„Å™„ÅÆ„Åß„ÄÅÁ∑öÂΩ¢Ë£úÈñìÔºâ
                    const futureIndex = lastIndex + (minutes / 60);
                    predictions[minutes] = intercept + slope * futureIndex;
                });

                state.predictions[state.currentPair] = predictions;
            },

            saveToStorage() {
                try {
                    const storageData = {
                        historicalData: state.historicalData,
                        currentRate: state.currentRate,
                        lastUpdate: state.lastUpdate ? state.lastUpdate.toISOString() : null,
                        currentPair: state.currentPair
                    };
                    localStorage.setItem('fxPredictorData', JSON.stringify(storageData));
                } catch (e) {
                    console.warn('Storage save failed:', e);
                }
            },

            loadFromStorage() {
                try {
                    const data = localStorage.getItem('fxPredictorData');
                    if (!data) return;
                    const parsed = JSON.parse(data);
                    state.historicalData = parsed.historicalData || {};
                    state.currentRate = parsed.currentRate;
                    state.lastUpdate = parsed.lastUpdate ? new Date(parsed.lastUpdate) : null;
                } catch (e) {
                    console.warn('Storage load failed:', e);
                }
            }
        };

        // ===== UIÊõ¥Êñ∞ =====
        const ui = {
            updateCurrentRate() {
                const rateEl = document.getElementById('currentRate');
                const changeEl = document.getElementById('rateChange');

                if (state.currentRate === null) {
                    rateEl.textContent = '-';
                    changeEl.textContent = '-';
                    return;
                }

                rateEl.textContent = state.currentRate.toFixed(4);

                const direction = utils.getTrendDirection(state.currentRate, state.previousRate);
                const symbol = utils.getTrendSymbol(direction);
                const change = state.previousRate ? (state.currentRate - state.previousRate).toFixed(4) : 0;

                changeEl.className = `rate-change ${direction}`;
                changeEl.textContent = `${symbol} ${Math.abs(change).toFixed(4)} (${direction === 'up' ? '‰∏äÊòá' : direction === 'down' ? '‰∏ãÈôç' : 'Ê®™„Å∞„ÅÑ'})`;
            },

            updatePredictions() {
                const predictionsEl = document.getElementById('predictions');
                const predictions = state.predictions[state.currentPair];

                if (!predictions || !state.currentRate) {
                    predictionsEl.innerHTML = '<div style="text-align: center; color: #8892b0; padding: 20px;">„Éá„Éº„Çø‰∏çË∂≥</div>';
                    return;
                }

                const times = [3, 10, 30];
                const html = times.map(minutes => {
                    const predictedRate = predictions[minutes];
                    if (predictedRate === null) return '';

                    const direction = utils.getTrendDirection(predictedRate, state.currentRate);
                    const symbol = utils.getTrendSymbol(direction);
                    const change = (predictedRate - state.currentRate).toFixed(4);

                    return `
                        <div class="prediction-item ${direction === 'down' ? 'down' : ''}">
                            <div>
                                <div class="prediction-time">‚è± ${minutes}ÂàÜÂæå</div>
                                <div class="trend-label">${direction === 'up' ? '‰∏äÊòá„Éà„É¨„É≥„Éâ' : direction === 'down' ? '‰∏ãÈôç„Éà„É¨„É≥„Éâ' : 'Ê®™„Å∞„ÅÑ'}</div>
                            </div>
                            <div class="prediction-value">
                                <div>
                                    <div class="prediction-price">${predictedRate.toFixed(4)}</div>
                                    <div class="confidence">${symbol} ${Math.abs(change).toFixed(4)}</div>
                                </div>
                                <div class="prediction-indicator ${direction}">${symbol}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                predictionsEl.innerHTML = html;
            },

            updateChart() {
                const data = state.historicalData[state.currentPair] || [];
                if (data.length === 0) return;

                const canvas = document.getElementById('trendChart');
                const ctx = canvas.getContext('2d');

                // „Ç≠„É£„É≥„Éê„Çπ„ÅÆ„Çµ„Ç§„Ç∫Ë™øÊï¥
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;

                const labels = data.map(d => utils.formatTime(d.time));
                const rates = data.map(d => d.rate);

                // ‰∫àÊ∏¨„Éá„Éº„Çø
                const predictions = state.predictions[state.currentPair];
                const predictedRates = predictions && predictions[30] ? [predictions[3], predictions[10], predictions[30]] : [];
                const predictedLabels = ['3ÂàÜÂæå', '10ÂàÜÂæå', '30ÂàÜÂæå'];

                if (state.chart) {
                    state.chart.destroy();
                }

                state.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [...labels, ...predictedLabels],
                        datasets: [
                            {
                                label: 'ÈÅéÂéª„É¨„Éº„Éà',
                                data: [...rates, null, null, null],
                                borderColor: '#00ff88',
                                backgroundColor: 'rgba(0, 255, 136, 0.05)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.3,
                                pointRadius: 3,
                                pointBackgroundColor: '#00ff88',
                                pointBorderColor: '#0a0e27',
                                pointBorderWidth: 2,
                                segment: {
                                    borderDash: [0]
                                }
                            },
                            {
                                label: '‰∫àÊ∏¨„É¨„Éº„Éà',
                                data: [...Array(rates.length).fill(null), ...predictedRates],
                                borderColor: '#ffaa00',
                                backgroundColor: 'rgba(255, 170, 0, 0.05)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.3,
                                pointRadius: 4,
                                pointBackgroundColor: '#ffaa00',
                                pointBorderColor: '#0a0e27',
                                pointBorderWidth: 2,
                                segment: {
                                    borderDash: [5, 5]
                                }
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#a0aec0',
                                    font: { size: 11, weight: '600' },
                                    padding: 12,
                                    usePointStyle: true
                                },
                                position: 'top'
                            },
                            tooltip: {
                                backgroundColor: 'rgba(10, 14, 39, 0.9)',
                                titleColor: '#e0e6ff',
                                bodyColor: '#a0aec0',
                                borderColor: 'rgba(0, 255, 136, 0.3)',
                                borderWidth: 1,
                                padding: 10,
                                displayColors: true,
                                callbacks: {
                                    label: function(context) {
                                        return `${context.dataset.label}: ${context.parsed.y?.toFixed(4) || '-'}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                grid: {
                                    color: 'rgba(0, 255, 136, 0.1)',
                                    drawBorder: false
                                },
                                ticks: {
                                    color: '#8892b0',
                                    font: { size: 10 },
                                    callback: function(value) {
                                        return value.toFixed(2);
                                    }
                                }
                            },
                            x: {
                                grid: {
                                    display: false,
                                    drawBorder: false
                                },
                                ticks: {
                                    color: '#8892b0',
                                    font: { size: 9 },
                                    maxRotation: 45,
                                    minRotation: 0
                                }
                            }
                        }
                    }
                });
            },

            updateStatus() {
                const lastUpdateEl = document.getElementById('lastUpdate');
                if (state.lastUpdate) {
                    lastUpdateEl.textContent = utils.formatDate(state.lastUpdate);
                } else {
                    lastUpdateEl.textContent = '-';
                }
                this.startCountdown();
            },

            startCountdown() {
                if (state.countdownInterval) clearInterval(state.countdownInterval);

                let seconds = 10;
                const countdownEl = document.getElementById('countdown');

                const updateCountdown = () => {
                    countdownEl.textContent = `${seconds}ÁßíÂæå`;
                    if (seconds <= 0) {
                        api.updateRate();
                        seconds = 10;
                    } else {
                        seconds--;
                    }
                };

                updateCountdown();
                state.countdownInterval = setInterval(updateCountdown, 1000);
            }
        };

        // ===== „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº =====
        document.getElementById('currencyPair').addEventListener('change', (e) => {
            state.currentPair = e.target.value;
            state.currentRate = null;
            state.previousRate = null;
            api.updateRate();
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
            api.updateRate();
        });

        // ===== ÂàùÊúüÂåñ =====
        async function init() {
            api.loadFromStorage();
            await api.updateRate();
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´ÂàùÊúüÂåñ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„Å´„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        window.addEventListener('beforeunload', () => {
            if (state.countdownInterval) clearInterval(state.countdownInterval);
        });
    </script>
</body>
</html>
